<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .animal-image {
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      transition: transform 0.2s;
    }

    .animal-image:hover {
      transform: scale(2);
    }

    .table-2 .name {
      font-weight: bold;
    }

    .table-3 .name {
      font-weight: bold;
      font-style: italic;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Animal Tables</h1>
    
    <div id="table-1"></div>
    <div id="table-2"></div>
    <div id="table-3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
